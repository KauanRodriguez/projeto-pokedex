<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Main JS -->

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    
    <main>
        <img src="#" alt="pokemon" class="pokemon-image pokemon-shiny">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input-search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <div class="button-shiny">
            <button class="btn-shiny">Shiny</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
